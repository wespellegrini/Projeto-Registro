<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Assessoria - Registros de Imóveis</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="logoRegistro">
				<h1><img src="registros.png" alt="Logo da Assessoria"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="registro.html">Registros</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form action="https://api.sheetmonkey.io/form/tYYQ7KrzbM57DoqrXxDsto" method="post">
				
				<label for="cliente">Cliente</label>
				<input type="text" id="cliente" name="Cliente" class="input-padrao" required>

				<label for="outorgante">Outorgante</label>
				<input type="text" id="outorgante" name="Outorgante" class="input-padrao" required>

				<label for="outorgado">Outorgado</label>
				<input type="text" id="outorgado" name= "Outorgado" class="input-padrao" required>

				<label for="escrevente">Escrevente Responsável</label>
				<input type="text" id="escrevente" name= "Escrevente Responsável" class="input-padrao" required>

				<label for="cartorioRegistro">Cartório de Registro de Imóveis</label>
				<input type="text" id="cartorioRegistro" name= "Registro de Imóveis" class="input-padrao" required>

				<label for="protocoloRegistro">Protocolo do Registro ONR</label>
				<input type="text" id="protocoloRegistro" name= "Protocolo RI" class="input-secundario" required placeholder="ACXXXXXXXXX">

				<label for="dataEntrada">Data de Entrada</label>
				<input type="date" id="dataEntrada" name= "Data de Entrada" class="input-secundario" required required placeholder="XX/XX/XX">

				<label for="prenotacao">Prenotação</label>
				<input type="number" id="prenotacao" name= "Prenotação" class="input-secundario">

				<label for="senha">Senha</label>
				<input type="text" id="senha" name= "Senha" class="input-secundario">

				<label for="dataVencimento">Data de Vencimento da Prenotação</label>
				<input type="date" id="dataVencimento" name= "Vencimento" class="input-secundario" placeholder="XX/XX/XX">

				<fieldset>
					<legend>Tipo de Protocolo</legend>
					<label for="radio-fisico"><input type="radio" name="tipo" value="fisico" id="radio-fisco"> Físico</label>
					
					<label for="radio-online"><input type="radio" name="tipo" value="online" id="radio-online"> online</label>
					
				</fieldset>
				
				<input type="submit" value="Cadastrar" class="cadastrar">
			</form>
		</main>
		<script src="js/main.js"> </script>
	</body>

</html>
